<div class="container py-3">
  <div class="row">
      <div class="col-md-6">
          <h2>Breakfast</h2>
      </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-md-4" *ngFor="let item of food">
          <div class="card mb-3">
              <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{item.price}}</h6>
                  <!-- <span class="badge" [ngClass]="{'badge-success': item.description =='Design', 'badge-danger' : item.description !='Design'}">{{item.description}}</span> -->
                  <hr>
                  <button type="button" class="btn btn-sm btn-outline-primary mr-2" (click)="(item)">Add to Cart</button>
<img src={{item.imageUrl}} alt="" style="width: 100px;">
              </div>
          </div>
      </div>
  </div>
</div>
