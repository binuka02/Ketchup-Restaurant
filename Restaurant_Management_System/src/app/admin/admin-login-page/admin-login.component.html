<section class="Form my-4 mx-6" id="full">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=2000" class="img-fluid">
      </div>


      <div class="col-md-6" id="right">
        <i class="fa-solid fa-user-unlock" id="user-login-icon"></i>
        <h1 class="font-weight-bold">KETCHUP</h1>
        <h3>Admin Sign In</h3>
        <br>

      <form [formGroup]="loginform">
        <div class="form-row">
          <div class="col-lg-7">
            <input type="text" placeholder="Username" class="form-control my-3 p-4"  formControlName="username">
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-7">
            <input type="password" placeholder="Password" class="form-control my-3 p-4" formControlName="password">
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-7">
            <button type="button" class="btnlogin mt-3 mb-5" (click)="login()">Login</button>
          </div>
          <p><a routerLink="/admin-signup">Admin Sign Up</a></p>
        </div>

      </form>

</div>
    </div>
  </div>
</section>
