<div class="container" id="container">
  <div class="row">
    <div class="col-12">
      <h4 *ngIf="cart.length===0">NO items</h4>
      <table class="table table-image" *ngIf="cart.length>0">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Image</th>
            <th scope="col">Item Name</th>
            <th scope="col">Item Price</th>
            <th scope="col">Item Quantity</th>
            <th scope="col">Delete Item</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart;index as i">
            <th scope="row">{{i+1}}</th>
            <td class="w-25">
              <img [src]="item.imageUrl" class="img-fluid img-thumbnail" alt="No image found">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><span role="button" (click)="increaseQuantity(i)">+</span>{{item.quantity}}<span role="button" (click)="decreaseQuantity(i)">-</span></td>
            <td><i class="fa fa-trash" id="delete"  aria-hidden="true" role="button" (click)="deleteItem(i)"></i></td>
          </tr>
        </tbody>
      </table>
      <h4 *ngIf="cart.length>0">Total: {{totalPrice}}</h4>
    </div>
  </div>
</div>
